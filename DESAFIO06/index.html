<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag
        deverá utilizar em cada caso.
    </p>
    <ul type= "square">
        <li><abbr title="tag &lt; p &gt;">paragrágos</abbr></li>
        <li><abbr title="tag &lt; h1 &gt; ...">títulos</abbr></li>
        <li><abbr title=" tag &lt; img &gt;">imagens</abbr></li>
        <li><abbr title="tag &lt; abbr &gt;">abreveações</abbr></li>
        <li><abbr title="tag &lt; code &gt;">códigos-fontes</abbr></li>
        <li><abbr title="tag &lt; ol &gt;">listas numeradas</abbr></li>
        <li><abbr title="tag &lt; ul &gt;">listas não numeradas</abbr></li>
    </ul>
    
</body>
</html>
